<body>
  <!--== for 달력 ==-->
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
  <!--===달력====-->

  <h3>fittogether 방 만들기</h3>
  
  <div>
    <span>방 이름: </span>
    <input placeholder="방 이름 ..." id="room_name" />
    <button id="btn-confirm" onclick="confirmName()" type="button">중복확인</button>
    <span id="confirmNameResult"></span>
  </div>

  <br>
  <div>
    <span>운동목표: </span>
    <input placeholder="운동목표.." id="room_goal" />
    <br><br>
    <span>내기: </span>
    <input placeholder="내기.." id="room_bet" />
  </div>
  <br>

  <!--(유진코드)user 검색하고 초대하는 기능 필요-
  <input placeholder="닉네임.." id="room_users"/>-->

  <!-- (다은코드 시작) -->
  <div>
    <span>초대: </span>
    <input id="invitedNname" type="text" placeholder="초대할 닉네임">
    <button id="btn-invite" onclick="addLi()" type="button">추가</button>
    <br><br>
    <span>참여 멤버: </span>
    <ul id = "invitedList">
      <!--초대할 닉네임 입력하면 여기에 추가됨-->
    </ul>
    <!--<div class="invalid-feedback">
              중복된 닉네임입니다.
    </div>
    <p id = "invitedUsers">초대된 인원: </p>-->
  </div>
  
  <!-- (다은코드 종료) -->

  <br>
  <span>내기 종료 날짜: </span>
  <input type="datetime-local" placeholder="오늘날짜.." id="room_date"/>
  <br><br>

  <button onclick="makingRoom()">방 만들기</button>

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <!--이 html에 해당하는 JS File-->
