<!DOCTYPE html>
<html>
    <head>
        <title>비밀번호 재설정 ｜ 핏투게더</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
            <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/styleForgetPassword.css">

            <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-storage.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>

    </head>

    <body>
        <script type="text/javascript">
            function deviceKind() {
        
              var flag;
          //모바일 Device종류(윈도우 폰은 앞으로 나오지 않기 때문에 빼도 무방하나 아직 쓰는 사람이 존재하기에..)
        
              var mobileFlag = /Mobile|iP(hone|od)|Windows (CE|Phone)|Minimo|Opera M(obi|ini)|BlackBerry|Nokia/;
              //모바일일경우
        
              if (navigator.userAgent.match(mobileFlag) && !navigator.userAgent.match(/iPad/)) {
        
                  flag = "Mobile";
        
              }
                  //모바일 Device와 Android가 포함이 안되어 있을 경우
        
              else if (navigator.userAgent.match(/iPad|Android/)) {
        
                  flag = "Tablet";
        
              }
                  //그 외의 경우 모두 테블릿
        
              else {
        
                  flag = "PC(Mobile, Tablet 외)";
        
              }
              console.log(flag);
              if (flag === "Mobile") {
                location.href = "../mobile/login/forgetPassword.html";
              }
            };
            deviceKind();
        
        
        </script>

        <div class="wrapper" style="background-image: url('design_files/images/forgetPasswordBackground.jpg');">
            <div class="inner">
                <div class="image-holder">
                    <a href="../index.html"><img src="design_files/images/forgetPasswordMainImage.png"></a>
                </div>
                
                <form action="">
                    <h3>비밀번호 재설정</h3>
                    <div class="form-group">
                        <p style="text-align: justify;">
                            가입할 때 사용하셨던 email 주소를 입력해 주세요. 비밀번호 재설정 메일을 보내드립니다.
                        </p>
                    </div>
                    <div class="form-wrapper">
                        <input id="email" type="email" placeholder="Email" class="form-control">
                        <i class="zmdi zmdi-email"></i>
                    </div>
                    <span id="confirmEmailResult" style="position: relative; z-index: 3; bottom: 17px;"></span>
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-resetPassword" type="button">
                            메일 발송
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>


        <script src="js/login.js"></script>
        <script>
            firebase.auth().onAuthStateChanged(function(user)
            {
                if(user)
                {
                    window.location.href = "../main/mainPage.html";
                }
            });
        </script>
    </body>
</html>
